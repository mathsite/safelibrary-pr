<svg width="400" height="100" viewBox="0 0 400 100" style="display: block; max-width: 100%; height: auto; border-radius: 0.5rem; overflow: hidden; box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); background-color: #f0f2f5;">
    <!-- Main Audio Player Bar (Rounded Rectangle) -->
    <rect x="10" y="20" width="380" height="60" rx="30" ry="30" fill="#E0E0E0"/>

    <!-- Play Button (Triangle) -->
    <polygon id="playButton" points="30,40 45,50 30,60" fill="#333" opacity="1"/>

    <!-- Pause Button (Two Rectangles), initially hidden -->
    <g id="pauseButton" opacity="0">
        <rect x="30" y="40" width="5" height="20" fill="#333"/>
        <rect x="40" y="40" width="5" height="20" fill="#333"/>
    </g>

    <!-- Time Display -->
    <text x="60" y="52" font-family="sans-serif" font-size="14" fill="#333" alignment-baseline="middle">0:00 / 0:04</text>

    <!-- Progress Bar Background -->
    <rect x="140" y="47" width="150" height="6" rx="3" ry="3" fill="#B0B0B0"/>
    <!-- Progress Bar Foreground (animated width) -->
    <rect id="progressBar" x="140" y="47" width="0" height="6" rx="3" ry="3" fill="#4CAF50"/>

    <!-- Volume Icon (Speaker and Waves) -->
    <g id="volumeIcon">
        <!-- Speaker cone -->
        <path d="M305,40 L305,60 L315,60 L325,50 L315,40 Z" fill="#333"/>
        <!-- Sound waves -->
        <path d="M330,45 Q340,40 350,45 M330,55 Q340,50 350,55" stroke="#333" stroke-width="2" fill="none"/>
    </g>

    <!-- Three-dot Menu Icon -->
    <g id="menuDots">
        <circle cx="365" cy="40" r="2" fill="#333"/>
        <circle cx="365" cy="50" r="2" fill="#333"/>
        <circle cx="365" cy="60" r="2" fill="#333"/>
    </g>

    <!-- Cursor: A white arrow shape -->
    <!-- Initial position of the cursor is set by transform attribute -->
    <polygon id="cursor" points="0,0 10,0 0,10" fill="white" stroke="#333" stroke-width="1" transform="translate(100,100)">
        <!-- Animation for cursor movement from initial position to the play button -->
        <!-- Target is the approximate center of the play button (37.5, 50) -->
        <animateMotion
            path="M 100 100 L 37.5 50"
            dur="1s"
            fill="freeze"
            id="cursorMove"
            begin="1s; resetAll.end + 0.1s" /> <!-- 1-second initial delay, then restarts after resetAll completes plus a small buffer -->
    </polygon>

    <!-- Animations for the audio player interaction sequence -->

    <!-- Play Button fades out when cursor reaches it -->
    <animate attributeName="opacity" href="#playButton" from="1" to="0" begin="cursorMove.end" dur="0.2s" fill="freeze" id="playToPauseAnim"/>
    <!-- Pause Button fades in simultaneously -->
    <animate attributeName="opacity" href="#pauseButton" from="0" to="1" begin="cursorMove.end" dur="0.2s" fill="freeze"/>

    <!-- Progress Bar fills up over 4 seconds, starting after the button click animation -->
    <animate attributeName="width" href="#progressBar" from="0" to="150" begin="playToPauseAnim.end" dur="4s" fill="freeze" id="progressBarFillAnim"/>

    <!-- Cursor hides shortly after clicking the button -->
    <animate attributeName="opacity" href="#cursor" from="1" to="0" begin="playToPauseAnim.end" dur="0.1s" fill="freeze"/>

    <!-- Reset all elements to their initial state after the audio finishes playing -->
    <!-- These 'set' animations ensure the visual state resets instantly -->
    <set attributeName="opacity" href="#playButton" to="1" begin="progressBarFillAnim.end" id="resetAll"/> <!-- ID for robust looping -->
    <set attributeName="opacity" href="#pauseButton" to="0" begin="progressBarFillAnim.end"/>
    <set attributeName="width" href="#progressBar" to="0" begin="progressBarFillAnim.end"/>
    <set attributeName="opacity" href="#cursor" to="1" begin="progressBarFillAnim.end"/>
</svg>
 
