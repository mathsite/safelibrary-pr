<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="48" fill="#333333" stroke="#222222" stroke-width="2"/>
    <circle cx="50" cy="50" r="45" fill="#1a1a1a"/>

