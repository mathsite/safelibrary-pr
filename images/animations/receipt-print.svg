<svg viewBox="0 0 100 150" xmlns="http://www.w3.org/2000/svg">
    <rect x="0" y="0" width="100" height="25" fill="#cccccc" rx="2.5" ry="2.5"/>
    <rect x="5" y="20" width="90" height="5" fill="#999999" rx="1.5" ry="1.5"/>

    <g id="receipt-paper">
        <rect x="10" y="25" width="80" height="100" fill="#ffffff" stroke="#000000" stroke-width="0.5" rx="2.5" ry="2.5">
            <animate
                attributeName="y"
                values="25; 125; 125; 25"
                keyTimes="0; 0.8; 0.9; 1"
                dur="4s"
                repeatCount="indefinite"
            />
            <animate
                attributeName="height"
                values="100; 100; 0; 0"
                keyTimes="0; 0.8; 0.9; 1"
                dur="4s"
                repeatCount="indefinite"
            />
        </rect>

        <text x="15" y="35" font-family="monospace" font-size="5" fill="#333333">
            Receipt #12345
            <animate
                attributeName="opacity"
                values="0; 0; 1; 1; 0"
                keyTimes="0; 0.1; 0.2; 0.8; 0.9"
                dur="4s"
                repeatCount="indefinite"
            />
            <animate
                attributeName="y"
                values="35; 135; 135; 35"
                keyTimes="0; 0.8; 0.9; 1"
                dur="4s"
                repeatCount="indefinite"
            />
        </text>

        <text x="15" y="42.5" font-family="monospace" font-size="5" fill="#333333">
            Item A: $10.00
            <animate
                attributeName="opacity"
                values="0; 0; 0; 1; 1; 0"
                keyTimes="0; 0.2; 0.3; 0.4; 0.8; 0.9"
                dur="4s"
                repeatCount="indefinite"
            />
            <animate
                attributeName="y"
                values="42.5; 142.5; 142.5; 42.5"
                keyTimes="0; 0.8; 0.9; 1"
                dur="4s"
                repeatCount="indefinite"
            />
        </text>

        <text x="15" y="50" font-family="monospace" font-size="5" fill="#333333">
            Item B: $15.50
            <animate
                attributeName="opacity"
                values="0; 0; 0; 0; 1; 1; 0"
                keyTimes="0; 0.3; 0.4; 0.5; 0.6; 0.8; 0.9"
                dur="4s"
                repeatCount="indefinite"
            />
            <animate
                attributeName="y"
                values="50; 150; 150; 50"
                keyTimes="0; 0.8; 0.9; 1"
                dur="4s"
                repeatCount="indefinite"
            />
        </text>

        <text x="15" y="62.5" font-family="monospace" font-size="6" font-weight="bold" fill="#000000">
            Total: $25.50
            <animate
                attributeName="opacity"
                values="0; 0; 0; 0; 0; 1; 1; 0"
                keyTimes="0; 0.4; 0.5; 0.6; 0.7; 0.8; 0.85; 0.9"
                dur="4s"
                repeatCount="indefinite"
            />
            <animate
                attributeName="y"
                values="62.5; 162.5; 162.5; 62.5"
                keyTimes="0; 0.8; 0.9; 1"
                dur="4s"
                repeatCount="indefinite"
            />
        </text>
    </g>

    <rect x="10" y="125" width="0" height="1" fill="#333333">
        <animate
            attributeName="width"
            values="0; 80; 80; 0"
            keyTimes="0; 0.8; 0.85; 0.9"
            dur="4s"
            repeatCount="indefinite"
        />
        <animate
            attributeName="x"
            values="10; 10; 10; 10"
            keyTimes="0; 0.8; 0.85; 0.9"
            dur="4s"
            repeatCount="indefinite"
        />
        <animate
            attributeName="opacity"
            values="0; 0; 1; 0"
            keyTimes="0; 0.79; 0.8; 0.9"
            dur="4s"
            repeatCount="indefinite"
        />
    </rect>
</svg>
