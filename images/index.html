  <script>
    const imageSearchInput = document.getElementById('imageSearchInput');
    const imageSortDropdown = document.getElementById('imageSortDropdown');
    const imageGrid = document.getElementById('image-grid');
    const allImages = Array.from(document.querySelectorAll('.image-item'));

    function filterAndSortImages() {
      const searchTerm = imageSearchInput.value.toLowerCase();
      const sortValue = imageSortDropdown.value;

      let filteredImages = allImages.filter(item => {
        const altText = item.getAttribute('data-alt').toLowerCase();
        return altText.includes(searchTerm);
      });

      if (sortValue === 'atoz') {
        filteredImages.sort((a, b) => {
          const textA = a.getAttribute('data-alt').toLowerCase();
          const textB = b.getAttribute('data-alt').toLowerCase();
          return textA.localeCompare(textB);
        });
      } else if (sortValue === 'ztoa') {
        filteredImages.sort((a, b) => {
          const textA = a.getAttribute('data-alt').toLowerCase();
          const textB = b.getAttribute('data-alt').toLowerCase();
          return textB.localeCompare(textA);
        });
      }

      imageGrid.innerHTML = '';
      filteredImages.forEach(item => {
        imageGrid.appendChild(item);
      });
    }

    imageSearchInput.addEventListener('input', filterAndSortImages);
    imageSortDropdown.addEventListener('change', filterAndSortImages);

    const btn = document.getElementById('theme-toggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
