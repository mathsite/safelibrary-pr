			background-color: #f9f9f9;
		}
		.panel {
			width: 200px;
			margin: 10px;
			background-color: white;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			text-align: center;
			cursor: pointer;
			overflow: hidden;
		}
		.panel img {
			width: 100%;
			height: 150px;
			object-fit: cover;
		}
		.panel p {
			margin: 0;
			padding: 10px;
			font-size: 1em;
			color: #333;
		}
		.panel:hover {
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

	</style>
